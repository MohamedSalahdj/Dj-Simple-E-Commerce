{% extends "base.html" %}

{% block content %}
    <h1 class='mt-5 text-primary text-center'>All Products</h1>
   <div class='container'>
    <div class='row justify-content-evenly'>
    {% for product in products %}
    <div class="card col-lg-2 col-md-5 col-sm-9 mt-3" >
        <div class='w-75 mx-auto'>
            <img src="{{product.image.url}}" class="card-img-top mt-2 w-100" alt="..." style='width:120px; height:120px'>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <a href="{% url 'product_details' product.id %}" class="btn btn-primary w-75 d-block mx-auto">See more</a>
        </div>
    </div>
    {% endfor %}
    </div>

   </div>
{% endblock content %}
