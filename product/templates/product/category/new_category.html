{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class='my-5 text-primary text-center'>ADD New Category</h1>
    <div class='container'>
      <div class='w-50 mx-auto border rounded p-5'>
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
        
            {% bootstrap_form form %}
        
            <button type='submit' class='d-block mt-2 btn btn-primary w-75 mx-auto'> ADD</button>
        </form>
      </div>
    </div>
{% endblock content %}
